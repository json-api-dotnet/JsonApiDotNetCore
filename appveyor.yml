image:
  - Visual Studio 2022

version: '{build}'

branches:
  only:
  - master

pull_requests:
  do_not_increment_build_number: true

nuget:
  disable_publish_on_pr: true

matrix:
  fast_finish: true

build_script:
- pwsh: |
    Write-Output ".NET version:"
    dotnet --version

    Write-Output "PostgreSQL version:"
    if ($IsWindows) {
        . "${env:ProgramFiles}\PostgreSQL\15\bin\psql" --version
    }
    else {
        psql --version
    }

    Write-Host "Build has been turned off"
    #.\Build.ps1

test: off
